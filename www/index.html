<script>
	var zon = true; // set to false to turn off console messages from zim
	var zns = false; // set to true to require zim namespace - eg. new zim.Frame()
</script>
<script src="./libraries/zim_6.9.0.js"></script>

<script src="scripts/model.js"></script>
<script src="scripts/view.js"></script>
<script src="scripts/controller.js"></script>


<script>

var stage;
var stageW;
var stageH;

var frame = new Frame();
frame.on("ready", function() {
    zog("ready from ZIM Frame"); // logs in console (F12 - choose console)

    stage = frame.stage;
    stageW = frame.width;
    stageH = frame.height;

    frame.outerColor = "#444";
    frame.color = "#ddd";

frame.loadAssets(["background2.png", "oceanbed.png", "coral.png", "turtle.png", "submarine.png", "whale.png", "school.png", "jellyfish.png", "seal.png", "ball.png", "fishcircle.png", "fishblue.png", "seahorse.png", "hearts.png", "underwater.mp3", "instructions.png"], "assets/");

frame.on("complete", function() {

	var layoutManager = new LayoutManager();

    var model = new app.Model();
    // zog(model.colors);
    var view = new app.View(model, layoutManager);

    var pages = new Pages([
		{page:view.page1, swipe:[view.page2, view.page2]},
		{page:view.page2, swipe:[view.page1, view.page1]}
	], "slide", 1000).addTo();

	app.makeController(model, view, pages);

	// layoutManager.dispose();


	frame.on("resize", resize);
    function resize() {
		stageW = frame.width;
		stageH = frame.height;
		layoutManager.resize();
		// view.layout1.resize();
		// view.layout2.resize();
	}

    stage.update(); // this is needed to show any changes
	}); // end of assets loaded
}); // end of ready

</script>

<meta name="viewport" content="width=device-width, user-scalable=no" />

</head>

<body>

</body>
